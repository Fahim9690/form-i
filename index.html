<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <script src="https://kit.fontawesome.com/16d8137ff5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="hero">
        <h1>Hiw User, fill your information</h1>
       <form action="">
       <div class="row">
        <div class="input-group">
            <input type="text" required>
            <label name="text"><span><i class="fas fa-user"></i></span> Your Name</label>
        </div>
        <div class="input-group">
            <input type="text" required>
            <label name="Phone"><span><i class="fas fa-phone-alt"></i></span> Your Phone</label>
        </div>
       </div>
        <div class="input-group">
            <input type="text" required>
            <label name="Email"><span><i class="fas fa-envelope"></i></span> Email Id</label>
        </div>
        <div class="input-group">
            <textarea name="message" id="message" rows="8" required></textarea>
            <label name="text"><span><i class="far fa-comments"></i></span> Message</label>
        </div>
        <button type="submit">Submit <span><i class="fas fa-paper-plane"></i></span></button>
    </form>
    </div>
</body>
</html>
